<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Bracketeer - Tournament Viewer</title>
    <meta name="description" content="Discord bot for organizing tournaments">
    <meta name="author" content="Matt Braddock">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="frameworks/normalize.css">
    <link rel="stylesheet" href="frameworks/skeleton.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/b-1.6.5/b-print-1.6.5/fh-3.1.7/r-2.2.7/datatables.min.css"/>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
        <div style="margin-top: 5%; margin-bottom: 5%;">
            <h4>Pairings</h4>
            <table id="pairings" class="compact hover" width="100%"></table>
            <p></p>
            <h4>Standings</h4>
            <table id="standings" class="compact hover" width="100%"></table>
        </div>
        </div>
    </div>

    <!-- JAVASCRIPT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

    <!-- Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDHF0Y3_9jGK36heIMdtjU1y2Mf2oou1Fw",
            authDomain: "bracketeer-22018.firebaseapp.com",
            databaseURL: "https://bracketeer-22018-default-rtdb.firebaseio.com",
            projectId: "bracketeer-22018",
            storageBucket: "bracketeer-22018.appspot.com",
            messagingSenderId: "633046274851",
            appId: "1:633046274851:web:f42e6fb356e6ea94a7b296",
            measurementId: "G-RMXF948GSQ"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.23/b-1.6.5/b-print-1.6.5/fh-3.1.7/r-2.2.7/datatables.min.js"></script>

    <script>
        $(document).ready(async () => {
            // Get initial data
            let data;
            database.get().then(snapshot => data = snapshot.val());
            // Fill dropdown with tournaments

            // Load table if search params present
            let url = new URL(window.location.href);
            let tableData;
            if (url.searchParams.has('data')) {
                const id = url.searchParams.get('data');
                const response = await fetch('https://api.jsonbin.io/v3/b/' + id + '/latest', {
                    method: 'GET'
                });
                const responseData = await response.json();
                if (!(response.hasOwnProperty('success') && !response.success)) tableData = responseData.record;
            }
            $('#pairings').DataTable({
                data: tableData !== undefined ? tableData.pairings : {},
                scrollY: '290px',
                scrollCollapse: true,
                paging: false,
                columns: tableData !== undefined ? tableData.columns.pairings : {}
            });
            $('#standings').DataTable({
                data: tableData !== undefined ? tableData.standings : {},
                scrollY: '290px',
                scrollCollapse: true,
                paging: false,
                columns: tableData !== undefined ? tableData.columns.standings : {}
            });
        });
    </script>

<!-- End Document

</body>
</html>
